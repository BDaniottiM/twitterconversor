<!DOCTYPE html>
<html>
<head>
    <title>Conversor Twitter</title>
    <link rel="icon" href="src/twitter.png" type="image/png">
    <style>
        /* Estilos para o formul√°rio */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        #converterForm {
            width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #urlInput {
            text-align: center;
            padding: 8px;
            width: 90%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #convertButton {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #convertButton:hover {
            background-color: #45a049;
        }
        #convertedURL {
            margin-top: 20px;
            font-weight: bold;
        }
	#footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #777;
            padding: 10px;
      	}
    </style>
</head>
<body>

    <h2>Conversor</h2>
    <h3>Esse site converte twitter.com/x.com para fxtwitter.com</h3>
    <div id="converterForm">
        <input type="text" id="urlInput" placeholder="Insira o URL">
        <br>
        <button onclick="converterURL()" id="convertButton">Converter</button>
        <div id="convertedURL"></div>
    </div>
    <div id="footer">Site produzido por Bruno Daniotti Miranda</div>

    <script>
        function converterURL() {
            var inputURL = document.getElementById('urlInput').value;
            var convertedURL = inputURL.replace(/(x\.com|twitter\.com)/g, 'fxtwitter.com');
            document.getElementById('convertedURL').innerText = convertedURL;
        }
    </script>

</body>
</html>
