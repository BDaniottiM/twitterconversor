<!DOCTYPE html>
<html>
<head>
    <title>Conversor Twitter</title>
    <link rel="icon" href="src/twitter.png" type="image/png">
    <style>
        /* Estilos para o formulário */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        p {
            color: #333;
        }
        #converterForm {
            width: 45%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: inline-block;
        }
        #urlInput {
    	    text-align: center;
	    padding: 8px;
            width: 90%;
            margin: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
        }
        #convertButton {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #02a7f2;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #convertButton:hover {
            background-color: #007acc;
        }
        #convertedURL {
            font-weight: bold;
            color: #02a7f2; /* Altera a cor para indicar que é um link clicável */
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
            text-decoration: underline; /* Sublinhado para indicar que é um link */
            position: relative; /* Posição relativa para exibir o tooltip */
            font-size: 14px;
            max-width: 90%; /* Limita o tamanho do texto do link convertido */
            display: inline-block;
            margin-top: 10px;
        }
        #tooltip {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #convertedURL:hover #tooltip {
            visibility: visible;
            opacity: 1;
        }
        #copiedNotification {
            display: none;
            color: #02a7f2;
            margin-top: 10px;
        }
        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #777;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>Conversor</h2>
    <p>Esse site converte twitter.com/x.com para fxtwitter.com</p>
    <div id="converterForm">
        <input type="text" id="urlInput" placeholder="Insira o link">
        <br>
        <button onclick="converterURL()" id="convertButton">Converter</button>
        <div id="convertedURL" style="display: none;">
            <span id="convertedText"></span>
            <span id="tooltip">Clique para copiar</span>
        </div>
        <div id="copiedNotification">Link copiado para a área de transferência!</div>
    </div>
    <div id="footer">Site produzido por Bruno Daniotti Miranda</div>

    <script>
        function converterURL() {
            var inputURL = document.getElementById('urlInput').value;
            var convertedURL = inputURL.replace(/(x\.com|twitter\.com)/g, 'fxtwitter.com');
            var convertedText = document.getElementById('convertedText');
            var convertedURLDiv = document.getElementById('convertedURL');
            convertedText.innerText = convertedURL; // Define o texto do link convertido
            convertedURLDiv.style.display = 'inline-block'; // Torna o link visível
        }

        document.getElementById('convertedURL').addEventListener('click', function() {
            copyToClipboard();
            showCopiedNotification();
        });

        function copyToClipboard() {
            var convertedURL = document.getElementById('convertedText').innerText;

            var tempInput = document.createElement('input');
            tempInput.value = convertedURL;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
        }

        function showCopiedNotification() {
            var copiedNotification = document.getElementById('copiedNotification');
            copiedNotification.style.display = 'block';
            setTimeout(function() {
                copiedNotification.style.display = 'none';
            }, 3000); // Define o tempo de exibição da notificação (3000 milissegundos = 3 segundos)
        }
    </script>

</body>
</html>
