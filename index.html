<!DOCTYPE html>
<html>
<head>
    <title>Conversor Twitter</title>
    <link rel="icon" href="src/twitter.png" type="image/png">
    <style>
        /* Estilos para o formulário */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        p {
            color: #333;
        }
        #converterForm {
            width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #urlInput {
            text-align: center;
            padding: 8px;
            width: 90%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #convertButton {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #convertButton:hover {
            background-color: #45a049;
        }
        #convertedURL {
            font-weight: bold;
        }
        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #777;
            padding: 10px;
        }
        /* Esconder o link convertido inicialmente */
        #convertedLink {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Conversor</h2>
    <p>Esse site converte twitter.com/x.com para fxtwitter.com</p>
    <div id="converterForm">
        <input type="text" id="urlInput" placeholder="Insira o link">
        <br>
        <button onclick="converterURL()" id="convertButton">Converter</button>
        <div id="convertedURL"></div>
        <!-- Adicionar um link clicável para o URL convertido (invisível por padrão) -->
        <a id="convertedLink" href="" target="_blank">Link Convertido</a>
    </div>
    <div id="footer">Site produzido por Bruno Daniotti Miranda</div>

    <script>
        function converterURL() {
            var inputURL = document.getElementById('urlInput').value;
            var convertedURL = inputURL.replace(/(x\.com|twitter\.com)/g, 'fxtwitter.com');
            var convertedLink = document.getElementById('convertedLink');
            convertedLink.href = convertedURL; // Define o href do link convertido
            convertedLink.innerText = convertedURL; // Define o texto do link
            // Torna o link visível quando um link for convertido
            convertedLink.style.display = 'inline-block';
            convertedLink.style.marginTop = '20px';
        }
    </script>

</body>
</html>
